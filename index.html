        let x = 0

        function myclear() {
            console.log("111111111");
            document.getElementById('calc-typed').innerText = '0';
        }

        function dotclick() {
            console.log("dot clicked")
            if (document.getElementById("calc-typed").innerText.includes('.')) {
                console.log("includes .")
            } else {
                console.log("does not include")
                document.getElementById("calc-typed").innerText += event.target.innerText

            }

        }

        function myclick() {

            console.log("button clicked")
            console.log("event!!!!!", event.target.innerText)

            // checks if value is 0, clear value so next value will be added without zero
            if (document.getElementById("calc-typed").innerText == "0") {
                document.getElementById("calc-typed").innerText = ""
            }
            document.getElementById("calc-typed").innerText += event.target.innerText
        }
